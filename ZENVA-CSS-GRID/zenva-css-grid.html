<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Zenva Grid Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      input {
        width: 85%;
        color: darkblue;
        background-color: aliceblue;
        font-size: 1.25em;
        padding: 5px;
        margin-bottom: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main id="container">
      <header>
        <h1>ZENVA CSS Grid Layout</h1>
      </header>
      <nav class="options">
        <a href="https://zenva.com" target="_blank" class="options-link"
          >Home</a
        >
        <a
          href="https://academy.zenva.com/product-category/english/game-development/?zva_src=zenva-homepage-game
        "
          target="_blank"
          class="options-link"
          >Build Apps</a
        >
        <a
          href="https://academy.zenva.com/product-category/english/web-development/?zva_src=zenva-homepage-web
        "
          target="_blank"
          class="options-link"
          >Build Games</a
        >
        <a
          href="https://academy.zenva.com/product-category/english/app-development/
        "
          target="_blank"
          class="options-link"
          >Build Websites</a
        >
      </nav>
      <div class="card" id="login">
        <h2 class="card-title">
          LOG-IN <span style="font-size: 26px">&#x1F601;&nbsp;</span>
        </h2>
        <form>
          <input type="text" placeholder="Username" /><br />
          <input type="password" placeholder="Password" /><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="card" id="enhance_your_career">
        <h2 class="card-title">Enhance Your Career</h2>
      </div>
      <div class="card" id="important_stats">
        <h2 class="card-title">Important Stats</h2>
      </div>
      <div class="card-blue" id="build_apps">
        <h2 class="card-title">Build Apps</h2>
      </div>
      <div class="card-blue" id="build_games">
        <h2 class="card-title">Build Games</h2>
      </div>
      <div class="card-blue" id="build_websites">
        <h2 class="card-title">Build Websites</h2>
      </div>
      <footer><img src="images/logo.png" alt="Zenva logo" /></footer>
    </main>
  </body>
</html>
